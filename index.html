<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anil's Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form action="">
          <div class="display" id="result">
            <input type="text" name="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              id="AC"
              onclick="display.value=''"
            />

            <input
              type="button"
              value="%"
              id="mod"
              onclick="display.value+='%'"
            />
            <input
              type="button"
              value="/"
              id="div"
              onclick="display.value+='/'"
            />
          </div>
          <div>
            <input
              type="button"
              value="⬅️"
              id="C"
              onclick="display.value=display.value.toString().slice(0,-1)"
            />
            <input type="button" value="(" onclick="display.value+='('" />
            <input type="button" value=")" onclick="display.value+=')'" />
          </div>
          <div>
            <input
              type="button"
              value="7"
              id="7"
              onclick="display.value+='7'"
            />
            <input
              type="button"
              value="8"
              id="8"
              onclick="display.value+='8'"
            />
            <input
              type="button"
              value="9"
              id="9"
              onclick="display.value+='9'"
            />
            <input
              type="button"
              value="*"
              id="mult"
              onclick="display.value+='*'"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              id="4"
              onclick="display.value+='4'"
            />
            <input
              type="button"
              value="5"
              id="5"
              onclick="display.value+='5'"
            />
            <input
              type="button"
              value="6"
              id="6"
              onclick="display.value+='6'"
            />
            <input
              type="button"
              value="-"
              id="sub"
              onclick="display.value+='-'"
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              id="1"
              onclick="display.value+='1'"
            />
            <input
              type="button"
              value="2"
              id="2"
              onclick="display.value+='2'"
            />
            <input
              type="button"
              value="3"
              id="3"
              onclick="display.value+='3'"
            />
            <input
              type="button"
              value="+"
              id="add"
              onclick="display.value+='+'"
            />
          </div>
          <div>
            <input
              type="button"
              value="0"
              id="0"
              onclick="display.value+='0'"
            />
            <input
              type="button"
              value="."
              id="dot"
              onclick="display.value+='.'"
            />
            <input
              type="button"
              value="="
              id="equal"
              onclick="display.value=eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p>All Rights Reserved to &copy; Anil Kumar❤️</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
